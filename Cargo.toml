[package]
name = "sentiric-sbc-service"
version = "1.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.11", features = ["tls", "tls-roots"] }
prost = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
dotenvy = "0.15"
anyhow = "1.0"
thiserror = "1.0"
hyper = { version = "0.14.28", features = ["full"] }
config = "0.14"
regex = "1"
once_cell = "1.19"
rand = "0.8"
dashmap = "5.5" # Rate Limiting ve Blocklist i√ßin
governor = "0.6" # Token Bucket Rate Limiting
nonzero_ext = "0.3"

sentiric-sip-core = { git = "https://github.com/sentiric/sentiric-sip-core.git", tag = "v1.3.0" }
sentiric-contracts = { git = "https://github.com/sentiric/sentiric-contracts.git", tag = "v1.13.6" }